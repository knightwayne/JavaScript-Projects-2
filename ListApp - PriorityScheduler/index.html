<html>
    <head>
        <title>To-Do List webApp</title>
    </head>
    <body>
        <div id="main">
            <button id="ref-button" style="font-size:32px">Change Background Color</button>
            <br><br>
            <button id="toggle-button" style="font-size:24px">Toggle Off</button>
            <div id="list-div">
                    <h2 id="list-name">Default List Name</h2>
                    <input id="list-value" type="text">
                    <button id="list-button">Change Name</button>
                    <ul id="ul">
                        <li>ABC</li>
                        <li>DEF</li>
                        <li>GHI</li>
                        <li>JKL</li>
                        <li>MNO</li>
                    </ul>
                    <input id="add-value" type="text">
                    <button id="add-button">Add Something</button>
                    <br><br><br><br>
                    <br><br><br><br>
                    <br><br><br><br>
                    <br><br><br><br>
            </div>
        </div>
        <script src = "https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="randomColor.js"></script>
        <script src="script.js"></script>
    </body>
</html>
